<!doctype html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>AI - Generative Music and Visualizer</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						<a href="/" class="navbar-brand">
							Generate a sound according to your taste
						</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li>
								<!-- <a><span class="title">Generate a sound according to your taste</span></a> -->
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<div class="container">
				<div class="training-box clearfix"> 
					<div class="question-number">
						Melody
						<span class="q-number">1</span>
						<span>
							- Play the melody and select the one you prefer.
						</span>
					</div>
					<div class="button-wrapper">
						<span class="icon-wrapper btn btn-success">
							<span class="glyphicon glyphicon-play play-icon"></span>
							<span class="glyphicon-class play-icon">Play</span>
						</span>
					</div>
					<div class="choose">
						<h5>Q. Which melody do you prefer?</h5>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="1">1st Melody
							</label><br>
							<label>
								<input type="checkbox" name="2">2nd Melody
							</label>
						</div>
					</div>
					<span class="next-button pull-right btn">
						Next
						<i class="glyphicon glyphicon-chevron-right"></i>
					</span>
				</div>
				<div class="test-box">
					<a href="" class="waves-effect waves-light btn">Train neural network</a>
				</div>
			</div>
			<div class="bottom-section">
				<div class="container">
					<p>
						You can train the network at any point, but the more sound selections you give it, the better.
					</p>
				</div>
			</div>
		</div>
		<script src="js/lib/jquery-2.1.1.js"></script>
		<script src="js/lib/brain.js"></script>
		<script src='js/audio.js'></script>
		<script src='js/main.js'></script>
		<script src='js/application.js'></script>
		<script src='js/neural.js'></script>
	</body>
</html>
