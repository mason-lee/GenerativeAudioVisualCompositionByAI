<!doctype html>

<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<title>AI - Generative Music and Visualizer</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap-theme.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="intro-box">
					<h1>Generate a sound according to your taste</h1>
				</div>
				<div class="training-box clearfix"> 
					<div class="question-number">
						<span>Q</span>
						<span class="q-number">1</span>
					</div>
					<div class="button-wrapper">
						<span class="glyphicon glyphicon-play play-icon"></span>
						<span class="glyphicon-class play-icon">Play</span>
					</div>
					<div class="choose">
						<h3>Which melody do you prefer?</h3>
						<div class="checkbox">
							<label>
								<input type="checkbox" name="1">1
							</label>
							<label>
								<input type="checkbox" name="2">2
							</label>
						</div>
					</div>
				</div>
				<div class="next">
					<a class="btn btn-primary next-button">
						Next
					</a>
				</div>
				<!-- <div class="test-box">
					<a href="" class="waves-effect waves-light btn">Train neural network</a>
				</div> -->
			</div>
			<div class="bottom-section">
				<div class="container">
					<p>
						You can train the network at any point, but the more sound selections you give it, the better.
					</p>
				</div>
			</div>
		</div>
		<script src="js/lib/jquery-2.1.1.js"></script>
		<script src="js/lib/materialize.js"></script>
		<script src="js/lib/brain-0.6.3.js"></script>
		<script src="js/lib/three.min.js"></script>
		<script src='js/audio.js'></script>
		<script src='js/main.js'></script>
		<script src='js/application.js'></script>
	</body>
</html>
